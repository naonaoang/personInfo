database.hibernate.url=jdbc:mysql://localhost:3306/onboarding
database.hibernate.driver=com.mysql.cj.jdbc.Driver
database.hibernate.username=root
#database.hibernate.password=
database.hibernate.dialect=org.hibernate.dialect.MySQLDialect
database.hibernate.showsql=false

server.port=8090
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

